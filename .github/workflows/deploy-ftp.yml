name: Deploy to FTP Server

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./currency_exchange/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
        timeout: 60000
        
    - name: Deployment Success Notification
      if: success()
      run: echo "✅ Deployment to FTP server completed successfully!"
      
    - name: Deployment Failure Notification
      if: failure()
      run: echo "❌ Deployment to FTP server failed!"
